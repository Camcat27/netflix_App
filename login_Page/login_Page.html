<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="login_Page.css">
    <script src="login_Page.js" defer></script>

</head>
<body>

    <div id="myApp">
        <div>
            <img class="logo" src="../Images/Logo.png">
        </div>

        <div class="the-div">
        <h1>Login Page</h1>
        <br>
        <input v-model="userDetails.userName" type="type" placeholder="Username"  id= "uname" name="uname" required>

        <br>
        <input v-model="userDetails.userPassword" type="password" placeholder="Enter your password" id="psw" name="psw" required>
        <br>
        <br>
        <button type="submit" v-on:click="loginUser">Login</button>
        </div>
    </div>
  
    <footer>
        
    </footer>
    
</body>
